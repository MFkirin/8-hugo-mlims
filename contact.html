<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beatbox battle</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="container">
    <header>
        <h1><a href="index.html"><img src="imagenes/titulo.png" alt=""></a></h1>
        <a href="https://swissbeatbox.com"><img src="imagenes/logo.png" alt=" logo web"></a>
        <nav>
            <ul>
                <li><a href="swissbeatbox.html">Swissbeatbox</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form>
                <h2>Enrollment form</h2>
                <h3>Contact information</h3>
                <p>
                    <label>Name:<abbr><strong>*</strong></abbr></label>
                    <input type="text" minlength="3" maxlength="10" required>
                </p>
                <p>
                    <label>Email:<abbr><strong>*</strong></abbr></label>
                    <input type="text" required>
                </p>
                <p>
                    <label>Phone:<abbr><strong>*</strong></abbr></label>
                    <input type="text" required>
                </p>
                <fieldset>

                    <legend>Preferred classes</legend>
                    <ul>
                        <li>
                            <input type="radio" value="online">
                            <label>Online</label>

                        </li>

                        <li>
                            <input type="radio" name="Face-to-face" value="f_to_f">
                            <label>Face-to-face</label>
                        </li>

                        <li>
                            <input type="radio" name="blended" value="blended">
                            <label>Blended</label>
                        </li>
                    </ul>
                </fieldset>
                <h3>Payment information</h3>
                <p>
                    <label>
                        <span>Select payment method:</span>
                        <select>
                            <option value="Paypal">Paypal</option>
                            <option value="Credit_card">Credit card</option>
                            <option value="Wire_transfer">Wire transfer</option>
                        </select>
                    </label>
                </p>
                <fieldset>
                    <legend>Competitions</legend>
                    <p>
                        <input type="checkbox" name="competitions" value="L" checked>
                        <label>Loopstation</label>
                    </p>
                    <p>
                        <input type="checkbox" name="competitions" value="S" checked>
                        <label>Solo</label>
                    </p>
                    <p>
                        <input type="checkbox" name="competitions" value="gu" checked>
                        <label>Growl up</label>
                    </p>
                </fieldset>
                <p>
                    <label>Additional comments</label>
                </p>
                <p>
                    <textarea id="msg" name="Comments" cols="30" rows="6"></textarea>
                </p>
                <p>
                    <button type="submit" name="submit">Send form</button>
                    <button type="reset" name="reset">Reset</button>
                </p>
            </form>
        </article>
    </main>
    <footer>

        <p> Contact the author of this page:</p>

        <a href="tel:+34-600-500-500"> +34 111 111 111</a> <br>
    </footer>
</body>

</html>
