<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beatbox battle</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1><a href="index.html"><img src="imagenes/titulo.png" alt=""></a></h1>
        <a href="https://swissbeatbox.com"><img src="imagenes/logo.png" alt=" logo web"></a>
        <nav>
            <ul>
                <li><a href="swissbeatbox.html">Swissbeatbox</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form>
                <h2>Enrollment Form</h2>
                <h3>Contact Information</h3>
                <div>
                    <label for="name">Name:<abbr title="required"><strong>*</strong></abbr></label>
                    <input type="text" id="name" minlength="3" maxlength="10" required>
                </div>
                <div>
                    <label for="email">Email:<abbr title="required"><strong>*</strong></abbr></label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone:<abbr title="required"><strong>*</strong></abbr></label>
                    <input type="tel" id="phone" required>
                </div>

                <fieldset>
                    <legend>Preferred Classes</legend>
                    <ul>
                        <li>
                            <input type="radio" id="online" name="class-type" value="online">
                            <label for="online">Online</label>
                        </li>
                        <li>
                            <input type="radio" id="f-to-f" name="class-type" value="f-to-f">
                            <label for="f-to-f">Face-to-face</label>
                        </li>
                        <li>
                            <input type="radio" id="blended" name="class-type" value="blended">
                            <label for="blended">Blended</label>
                        </li>
                    </ul>
                </fieldset>

                <h3>Payment Information</h3>

                <div>
                    <label for="payment-method">Select Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                        <option value="paypal">Paypal</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="wire-transfer">Wire Transfer</option>
                    </select>
                </div>

                <fieldset>
                    <legend>Competitions</legend>
                    <div>
                        <input type="checkbox" id="loopstation" name="competitions" value="loopstation" checked>
                        <label for="loopstation">Loopstation</label>
                    </div>
                    <div>
                        <input type="checkbox" id="solo" name="competitions" value="solo" checked>
                        <label for="solo">Solo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="growl-up" name="competitions" value="growl-up" checked>
                        <label for="growl-up">Growl Up</label>
                    </div>
                </fieldset>
                <label for="comments">Additional Comments</label>
                <div>

                    <textarea id="comments" name="comments" cols="30" rows="6"></textarea>
                </div>
                <div>
                    <button type="submit" name="submit">Send Form</button>
                    <button type="reset" name="reset">Reset</button>
                </div>
            </form>
        </article>
    </main>
    <footer class="footer">


        <div class="container">
            <ul class="foote_bottom_ul_amrc">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://swissbeatbox.com/about-us/" target="_blank">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

            <ul class="social_footer_ul">
                <li><a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2Fswissbeatbox%2F"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/swissbeatbox?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/swissbeatbox/?hl=es"><i class="fab fa-instagram"></i></a></li>
            </ul>
            <p class="text-center">Copyright @2022 | Designed With by <a href="#">Your Company Name</a></p>
        </div>
    </footer>
</body>

</html>
