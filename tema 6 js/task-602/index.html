<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <script src="script/main.js"></script>
  <style>
    * {
      font-size: 18px;
    }

    h1 {
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 700px;
      margin: 0 auto;
    }

    input {
      display: block;
      margin: 1em;
    }

    div {
      margin: 0.5em 0
    }
  </style>
</head>

<body>
  <div>
    <h1>Task 602</h1>
    <div>
      <label for="first-number">First number</label>
      <input type="number" id="first-number">
    </div>
    <div>
      <label for="second-number">Second number</label>
      <input type="number" id="second-number">
    </div>
    <div id="result">
      Result:
    </div>
    <div>
      <button type="button" id="button-multiply">Multiply</button>
      <button type="button" id="button-divide">Divide</button>
    </div>
  </div>
</body>
</html>
